name: Run API Tests and Publish Report

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
     
      - name: Run API tests
        run: npm run test:API   # só chama o test:API que gera HTML + JSON

      - name: Upload API test report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-api-report
          path: mochawesome-report

      - name: Deploy API report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # ou PERSONAL_GITHUB_TOKEN se repositório privado
          publish_dir: ./mochawesome-report
          publish_branch: gh-actions
          force_orphan: true
