name: Run API Tests and Publish Report

on:
  push:
    branches: ["master"]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:API

      - name: Rename HTML for GitHub Pages
        run: mv ./mochawesome-report/api.html ./mochawesome-report/index.html

      - name: Deploy API report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./mochawesome-report
          publish_branch: gh-pages
          force_orphan: true